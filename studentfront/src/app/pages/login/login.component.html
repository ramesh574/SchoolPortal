<div class="bootstrap-wrapper">
    <div class="container">
      <div class="row mt20">
        <div class="col-md-6 offset-md-3 mt20">
            <mat-card>
          <h1 class="text-center mt20"><strong>Login Here</strong></h1>
          <form (ngSubmit)="formSubmit()" class="ml20">
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Email</mat-label>
                <input 
                [(ngModel)]="loginData.email"
                  name="email"
                  type="email"
                  matInput
                  placeholder="Enter email"
                  required
                />
              </mat-form-field>

              <mat-form-field class="full-width" appearance="outline">
                <mat-label >Password</mat-label>
                <input 
                [(ngModel)]="loginData.password"
                  name="password"
                  type="password"
                  matInput
                  placeholder="Enter password"
                  required
                />
              </mat-form-field>
              
              <div class="container text-center mb20">
                <button type="submit" mat-raised-button color="primary">
                    Login
                  </button>
                  <button class="ml20" type="reset" mat-raised-button color="accent">
                    Reset
                  </button>
                  </div>
                </form>
            </mat-card>
        </div>
    </div>
</div>
</div>
